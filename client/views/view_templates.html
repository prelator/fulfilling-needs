<!DOCTYPE html>
<html xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

<head>
	<title>Salesforce Lightning Design System Trailhead Module</title>
	<link rel="stylesheet" type="text/css" href="../assets/SLDS0110/assets/styles/salesforce-lightning-design-system-ltng.css">
</head>

<body>

	<!--WRAPPER-->
	<div class="slds">

		<!--CONTENT-->
		<div class="myapp slds-m-top--large">

			<!--TABS-->
			<div class="slds-tabs--default">
			
				<!--FORM: NEW NEED-->
				<div class="slds-box slds-m-vertical--small">
					<h3 class="slds-text-heading--small">New Need</h3>
					<form role="form" class="slds-form--stacked slds-grid slds-wrap slds-m-top--large">
						<div class="slds-col--padded slds-size--1-of-1 slds-medium-size--1-of-1">

							<!--NeedRequestedBy-->
							<div class="slds-form-element">
								<label class="slds-form-element__label" for="need_requested_by">Requested By</label>
								<div class="slds-form-element__control">
									<a href="#" id="need_requested_by" class="slds-form-element__static">Mary Server</a>
								</div>
							</div>
							<!--NeedGroup-->
							<div class="slds-form-element">
								<label class="slds-form-element__label" for="need_group">Group</label>
								<div class="slds-form-element__control">
									<select id="need_group" class="slds-select">
										<option>Worship Team</option>
										<option>Small Group</option>
										<option>Underwater Basketweavers</option>
									</select>
								</div>
							</div>
							<!--NeedType-->
							<div class="slds-lookup" data-select="multi" data-scope="single" data-typeahead="true">
							  <div class="slds-form-element">
							    <label class="slds-form-element__label" for="lookup">Need Type</label>
							    <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon--right">
    						      	<img src="../assets/SLDS0110/assets/icons/utility/search_60.png" class="slds-input__icon">
							      <input id="lookup" class="slds-input" type="text" aria-autocomplete="list" role="combobox" aria-expanded="true" aria-activedescendant="" placeholder="Enter your need here"/>
							    </div>
							  </div>
							  <div class="slds-lookup__menu" role="listbox" style="display:none"><!--DON'T HIDE FOREVER!-->
							    <div class="slds-lookup__item">
							      <button class="slds-button">
    						      	  <img src="../assets/SLDS0110/assets/icons/utility/search_60.png" class="slds-icon slds-icon-text-default slds-icon--small">&quot;ac&quot; in Needs</button>
							    </div>
							    <ul class="slds-lookup__list" role="presentation">
							      <li class="slds-lookup__item">
							        <a id="s01" href="#" role="option">
    						      	  <img src="../assets/SLDS0110/assets/icons/action/share_thanks_60.png" class="slds-icon slds-icon-text-default slds-icon--small slds-icon-standard-contact">Construction - A/C</a>
							      </li>
							      <li class="slds-lookup__item">
							        <a id="s02" href="#" role="option">
    						      	  <img src="../assets/SLDS0110/assets/icons/action/share_thanks_60.png" class="slds-icon slds-icon-text-default slds-icon--small slds-icon-standard-contact">Drama - Acting</a>
							      </li>
							      <li class="slds-lookup__item">
							        <a id="s03" href="#" role="option">
    						      	  <img src="../assets/SLDS0110/assets/icons/action/share_thanks_60.png" class="slds-icon slds-icon-text-default slds-icon--small slds-icon-standard-contact">Mechanics - Vacuum Cleaner</a>
							      </li>
							    </ul>
							  </div>
							</div>
							<!--NeedDescription-->
							<div class="slds-form-element">
							  <label class="slds-form-element__label" for="need_description">Description</label>
							  <div class="slds-form-element__control">
							    <textarea id="need_description" class="slds-textarea" style="min-height:150px;" placeholder="Describe your need here."></textarea>
							  </div>
							</div>
							<!--NeedDate-->
							  <div class="slds-form-element">
							    <label class="slds-form-element__label" for="date">Date Needed</label>
							    <div class="slds-form-element__control">
							      <div class="slds-input-has-icon slds-input-has-icon--right">
								  	  <img src="../assets/SLDS0110/assets/icons/utility/event_60.png" class="slds-input__icon slds-icon-text-default">
							        <input id="date" class="slds-input" type="text" placeholder="Pick a Date" label="Date Picker Label" />
							      </div>
							    </div>
							  </div>
							  <div class="slds-dropdown slds-dropdown--left slds-datepicker" aria-hidden="false" data-selection="single" style="display:none"> <!--DON'T HIDE FOREVER!-->
							    <div class="slds-datepicker__filter slds-grid">
							      <div class="slds-datepicker__filter--month slds-grid slds-grid--align-spread slds-size--3-of-4">
							        <div class="slds-align-middle">
							          <button class="slds-button slds-button--icon-container">
									  	<img src="../assets/SLDS0110/assets/icons/utility/left_60.png" class="slds-button__icon slds-button__icon--small">
							            <span class="slds-assistive-text">Previous Month</span>
							          </button>
							        </div>
							        <h2 id="month" class="slds-align-middle" aria-live="assertive" aria-atomic="true">June</h2>
							        <div class="slds-align-middle">
							          <button class="slds-button slds-button--icon-container">
									  	<img src="../assets/SLDS0110/assets/icons/utility/right_60.png" class="slds-button__icon slds-button__icon--small">
							            <span class="slds-assistive-text">Next Month</span>
							          </button>
							        </div>
							      </div>
							      <div class="slds-picklist slds-picklist--fluid slds-shrink-none">
							        <button id="year" class="slds-button slds-button--neutral slds-picklist__label" aria-haspopup="true">2015
									  <img src="../assets/SLDS0110/assets/icons/utility/down_60.png" class="slds-icon slds-icon--small">
							        </button>
							      </div>
							    </div>
							    <table class="datepicker__month" role="grid" aria-labelledby="month">
							      <thead>
							        <tr id="weekdays">
							          <th id="Sunday">
							            <abbr title="Sunday">S</abbr>
							          </th>
							          <th id="Monday">
							            <abbr title="Monday">M</abbr>
							          </th>
							          <th id="Tuesday">
							            <abbr title="Tuesday">T</abbr>
							          </th>
							          <th id="Wednesday">
							            <abbr title="Wednesday">W</abbr>
							          </th>
							          <th id="Thursday">
							            <abbr title="Thursday">T</abbr>
							          </th>
							          <th id="Friday">
							            <abbr title="Friday">F</abbr>
							          </th>
							          <th id="Saturday">
							            <abbr title="Saturday">S</abbr>
							          </th>
							        </tr>
							      </thead>
							      <tbody>
							        <tr>
							          <td class="slds-disabled-text" headers="Sunday" role="gridcell" aria-disabled="true">
							            <span class="slds-day">31</span>
							          </td>
							          <td headers="Monday" role="gridcell" aria-selected="false">
							            <span class="slds-day">1</span>
							          </td>
							          <td headers="Tuesday" role="gridcell" aria-selected="false">
							            <span class="slds-day">2</span>
							          </td>
							          <td headers="Wednesday" role="gridcell" aria-selected="false">
							            <span class="slds-day">3</span>
							          </td>
							          <td headers="Thursday" role="gridcell" aria-selected="false">
							            <span class="slds-day">4</span>
							          </td>
							          <td headers="Friday" role="gridcell" aria-selected="false">
							            <span class="slds-day">5</span>
							          </td>
							          <td headers="Saturday" role="gridcell" aria-selected="false">
							            <span class="slds-day">6</span>
							          </td>
							        </tr>
							        <tr>
							          <td headers="Sunday" role="gridcell" aria-selected="false">
							            <span class="slds-day">7</span>
							          </td>
							          <td headers="Monday" role="gridcell" aria-selected="false">
							            <span class="slds-day">8</span>
							          </td>
							          <td headers="Tuesday" role="gridcell" aria-selected="false">
							            <span class="slds-day">9</span>
							          </td>
							          <td headers="Wednesday" role="gridcell" aria-selected="false">
							            <span class="slds-day">10</span>
							          </td>
							          <td headers="Thursday" role="gridcell" aria-selected="false">
							            <span class="slds-day">11</span>
							          </td>
							          <td headers="Friday" role="gridcell" aria-selected="false">
							            <span class="slds-day">12</span>
							          </td>
							          <td headers="Saturday" role="gridcell" aria-selected="false">
							            <span class="slds-day">13</span>
							          </td>
							        </tr>
							        <tr>
							          <td headers="Sunday" role="gridcell" aria-selected="false">
							            <span class="slds-day">14</span>
							          </td>
							          <td headers="Monday" role="gridcell" aria-selected="false">
							            <span class="slds-day">15</span>
							          </td>
							          <td headers="Tuesday" role="gridcell" aria-selected="false">
							            <span class="slds-day">16</span>
							          </td>
							          <td headers="Wednesday" role="gridcell" aria-selected="false">
							            <span class="slds-day">17</span>
							          </td>
							          <td class="slds-is-today" headers="Thursday" role="gridcell" aria-selected="false">
							            <span class="slds-day">18</span>
							          </td>
							          <td headers="Friday" role="gridcell" aria-selected="false">
							            <span class="slds-day">19</span>
							          </td>
							          <td headers="Saturday" role="gridcell" aria-selected="false">
							            <span class="slds-day">20</span>
							          </td>
							        </tr>
							        <tr>
							          <td headers="Sunday" role="gridcell" aria-selected="false">
							            <span class="slds-day">21</span>
							          </td>
							          <td headers="Monday" role="gridcell" aria-selected="false">
							            <span class="slds-day">22</span>
							          </td>
							          <td class="slds-is-selected" headers="Tuesday" role="gridcell" aria-selected="true">
							            <span class="slds-day">23</span>
							          </td>
							          <td headers="Wednesday" role="gridcell" aria-selected="false">
							            <span class="slds-day">24</span>
							          </td>
							          <td headers="Thursday" role="gridcell" aria-selected="false">
							            <span class="slds-day">25</span>
							          </td>
							          <td headers="Friday" role="gridcell" aria-selected="false">
							            <span class="slds-day">26</span>
							          </td>
							          <td headers="Saturday" role="gridcell" aria-selected="false">
							            <span class="slds-day">27</span>
							          </td>
							        </tr>
							        <tr>
							          <td headers="Sunday" role="gridcell" aria-selected="false">
							            <span class="slds-day">28</span>
							          </td>
							          <td headers="Monday" role="gridcell" aria-selected="false">
							            <span class="slds-day">29</span>
							          </td>
							          <td headers="Tuesday" role="gridcell" aria-selected="false">
							            <span class="slds-day">30</span>
							          </td>
							          <td class="slds-disabled-text" headers="Wednesday" role="gridcell" aria-disabled="true">
							            <span class="slds-day">1</span>
							          </td>
							          <td class="slds-disabled-text" headers="Thursday" role="gridcell" aria-disabled="true">
							            <span class="slds-day">2</span>
							          </td>
							          <td class="slds-disabled-text" headers="Friday" role="gridcell" aria-disabled="true">
							            <span class="slds-day">3</span>
							          </td>
							          <td class="slds-disabled-text" headers="Saturday" role="gridcell" aria-disabled="true">
							            <span class="slds-day">4</span>
							          </td>
							        </tr>
							      </tbody>
							    </table>
							  </div>

							<!--NeedZipCode-->
							<div class="slds-form-element">
							  <label class="slds-form-element__label" for="need_zip_code">ZIP Code</label>
							  <div class="slds-form-element__control">
							    <input id="need_zip_code" class="slds-input" type="text" placeholder="Zip Code" />
							  </div>
							</div>
							<!--Actions-->
							<section class="slds-clearfix slds-m-top--medium">
	  							<div class="slds-float--right slds-button-group" role="group">
									<button class="slds-button slds-button--brand">Submit</button>
									<button class="slds-button slds-button--neutral">Cancel</button>
								</div>
							</section>

						</div>
					</form>
				</div>
				<!--/FORM: NEW NEED-->

				<!--FORM: NEW RESPONSE-->
				<div class="slds-box slds-m-vertical--small">
					<h3 class="slds-text-heading--small">New Response</h3>
					<form role="form" class="slds-form--stacked slds-grid slds-wrap slds-m-top--large">
						<div class="slds-col--padded slds-size--1-of-1 slds-medium-size--1-of-1">
							<!--ResponseSentBy-->
							<div class="slds-form-element">
								<label class="slds-form-element__label" for="response_sent_by">Sent By</label>
								<div class="slds-form-element__control">
									<a href="#" id="response_sent_by" class="slds-form-element__static">Mike Client</a>
								</div>
							</div>
							<!--ResponseComment-->
							<div class="slds-form-element">
							  <label class="slds-form-element__label" for="response_body">Response</label>
							  <div class="slds-form-element__control">
							    <textarea id="response_body" class="slds-textarea" style="min-height:150px;" placeholder="Describe your need here."></textarea>
							  </div>
							</div>
							<!--Actions-->
							<section class="slds-clearfix slds-m-top--medium">
	  							<div class="slds-float--right slds-button-group" role="group">
									<button class="slds-button slds-button--brand">Submit</button>
									<button class="slds-button slds-button--neutral">Cancel</button>
								</div>
							</section>

						</div>
					</form>
				</div>
				<!--/FORM: NEW COMMENT-->
			</div>
			<!--/TABS-->
		</div>
		<!--/CONTENT-->

		<!--FOOTER-->
		<!--/ FOOTER-->

	</div>
	<!--/ WRAPPER-->

</body>

</html>
