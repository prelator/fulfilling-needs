<!-- WRAPPER -->
  <div class="slds">

    <!--HEADER-->
    <div class="slds-grid slds-m-horizontal--medium slds-m-vertical--large">
      <div class="slds-col">
        <div class="slds-media">
          <div class="slds-media__figure">
            <img class="slds-icon slds-icon--large slds-icon-standard-account" src="../assets/SLDS0110/assets/images/avatar2.jpg" alt=""/>
          </div>
          <div class="slds-media__body">
            <p class="slds-text-heading--label">Mary Server</p>
            <h1 class="slds-text-heading--medium">{{viewName}}</h1>
          </div>
        </div>
      </div>
      <div class="slds-col slds-no-flex slds-align-middle">
        <div class="slds-button-group" role="group">
          <button class="slds-button slds-button--neutral">New</button>
          <button class="slds-button slds-button--neutral">Edit</button>
          <button class="slds-button slds-button--icon-border-filled">
            <img class="slds-button__icon" src="../assets/SLDS0110/assets/icons/utility/settings_60.png">
            <span class="slds-assistive-text">Settings</span>
          </button>
        </div>
      </div>
    </div>
    <!--/HEADER-->

    <!--CONTENT-->
    <div class="myapp slds-m-top--large">

      <!--TABS-->
      <div class="slds-tabs--default">
        <!--TABS MENU-->
        <ul class="slds-tabs--default__nav" role="tablist">
          <li class="slds-tabs__item slds-text-heading--label" title="My Needs" role="presentation">
            <a ui-sref="main.my-needs" role="tab" tabindex="0" aria-selected="true" aria-controls="tab-default-1">
              <img src="../assets/SLDS0110/assets/icons/standard/avatar.svg" class="slds-icon__container slds-icon slds-icon-standard-opportunity">
              My Needs (1)
            </a>
          </li>
          <li class="slds-tabs__item slds-text-heading--label" title="My Groups" role="presentation">
            <a ui-sref="main.my-groups" role="tab" tabindex="-1" aria-selected="false" aria-controls="tab-default-2">
              <img src="../assets/SLDS0110/assets/icons/standard/groups.svg" class="slds-icon__container slds-icon slds-icon-standard-opportunity">
              My Groups (2)
            </a>
          </li>
          <li class="slds-tabs__item slds-text-heading--label" title="My Church" role="presentation">
            <a ui-sref="main.my-church" role="tab" tabindex="-1" aria-selected="false" aria-controls="tab-default-3">
              <img src="../assets/SLDS0110/assets/icons/standard/household.svg" class="slds-icon__container slds-icon slds-icon-standard-opportunity">
              My Church (8)
            </a>
          </li>
          <li class="slds-tabs__item slds-text-heading--label" title="My Community" role="presentation">
            <a ui-sref="main.my-community" role="tab" tabindex="-1" aria-selected="false" aria-controls="tab-default-4">
              <img src="../assets/SLDS0110/assets/icons/custom/custom78.svg" class="slds-icon__container slds-icon slds-icon-standard-opportunity">
              My Community (20)
            </a>
          </li>
          <li class="slds-tabs__item slds-text-heading--label" title="My Abilities" role="presentation">
            <a ui-sref="main.my-abilities" role="tab" tabindex="-1" aria-selected="false" aria-controls="tab-default-5">
              <img src="../assets/SLDS0110/assets/icons/custom/custom44.svg" class="slds-icon__container slds-icon slds-icon-standard-opportunity">
              My Abilities (5)
            </a>
          </li>
        </ul>
        <!--/TABS MENU-->

        <!--ALERT-->
        <div class="slds-notify slds-notify--alert slds-theme--alert-texture slds-m-top--small" role="alert">
          <button class="slds-button slds-button--icon-inverse slds-notify__close">
            <img src="../assets/SLDS0110/assets/icons/utility/close.svg" class="slds-button__icon">
          </button>
          <h2 class="slds-text-body--regular">There are 10 other needs in your community. Do you know someone who can help?</h2>
        </div>
        <!--/ALERT-->
        
        <!-- Tabs view -->
        <div ui-view="tabView" class="slds-m-top--small"></div>
        

      </div>
      <!--/TABS-->

    </div>
    <!--/CONTENT-->

    <!--FOOTER-->
    <!--/ FOOTER-->

  </div>
<!--/ WRAPPER
